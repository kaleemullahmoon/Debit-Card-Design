<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Credit-Debit Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="cricles">
      <div class="circle circle_1"></div>
      <div class="circle circle_2"></div>
    </div>

    <div class="card_group">
      <div class="card">
        <div class="logo">
          <img src="./img/VisaLogo.png" alt="" />
        </div>

        <div class="chip">
          <img src="./img/chip.png" alt="" />
        </div>

        <div class="number">1234 5678 9012 3456</div>
        <div class="name">Kaleem Ullah Moon</div>
        <div class="from">10/22</div>
        <div class="to">10/29</div>
        <div class="ring"></div>
      </div>
    </div>
  </body>
</html>
